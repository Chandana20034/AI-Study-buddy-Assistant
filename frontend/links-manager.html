<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Manager - AI Study Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/advanced-features.css">
    <link rel="stylesheet" href="css/chatbot.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/theme-switcher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-background"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="demo-portal">
            <div class="portal-header">
                <div class="portal-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1>Experience the AI Study Assistant</h1>
                <p>The smarter way to learn, powered by Artificial Intelligence.</p>
            </div>

            <div class="demo-card-glam">
                <div class="demo-content">
                    <h3>Ready to dive in?</h3>
                    <p>Click below to open the fully interactive live demo of the project.</p>

                    <a href="https://friendly-lolly-26a977.netlify.app/" class="demo-btn-glow">
                        <span>Launch Live Demo</span>
                        <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>

                <div class="demo-features-hint">
                    <div class="feat-hint">
                        <i class="fas fa-check-circle"></i> No installation required
                    </div>
                    <div class="feat-hint">
                        <i class="fas fa-check-circle"></i> Interactive AI Features
                    </div>
                    <div class="feat-hint">
                        <i class="fas fa-check-circle"></i> Modern Glassmorphic UI
                    </div>
                </div>
            </div>

            <div class="portal-footer">
                <a href="dashboard.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Return to local files
                </a>
            </div>
        </div>
    </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/navbar-search.js"></script>
    <script src="js/client-ai.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/links-manager.js"></script>
    <script src="js/theme-switcher.js"></script>

    <style>
        :root {
            --primary-blue: #3b82f6;
            --secondary-pink: #ec4899;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background: #0f172a;
            color: #f8fafc;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .demo-portal {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .portal-header {
            margin-bottom: 3rem;
        }

        .portal-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-pink));
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.3);
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {

            0%,
            100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }

            50% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
        }

        .portal-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .portal-header p {
            font-size: 1.25rem;
            color: #94a3b8;
        }

        .demo-card-glam {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .demo-card-glam::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .demo-content h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .demo-content p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 3rem;
        }

        .demo-btn-glow {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 3rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            background-size: 200% auto;
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 100px;
            transition: all 0.5s ease;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.4);
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .demo-btn-glow:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.6);
        }

        .demo-features-hint {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .feat-hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .feat-hint i {
            color: #10b981;
        }

        .portal-footer {
            margin-top: 3rem;
        }

        .back-link {
            color: #64748b;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .portal-header h1 {
                font-size: 2.5rem;
            }

            .demo-features-hint {
                gap: 1rem;
            }

            .demo-btn-glow {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
    </style>
</body>

</html>
